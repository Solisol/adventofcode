plugins {
    id 'java'
    id 'application'  // Add this line
}

mainClassName = 'com.adventofcode.Day01'  // Specify the fully qualified name of your main class

group 'com.adventofcode'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

// Add dependencies if needed, such as testing frameworks
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
}